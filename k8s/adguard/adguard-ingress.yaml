apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adguard-ingress
  labels:
    name: adguard-ingress
spec:
  rules:
    - host: adguard.domain.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: adguard-http
                port:
                  name: http
