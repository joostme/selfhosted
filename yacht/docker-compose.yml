version: "3"
services:
  yacht:
    container_name: yacht
    restart: unless-stopped
    volumes:
      - yacht:/config
      - /var/run/docker.sock:/var/run/docker.sock
    image: selfhostedpro/yacht
    labels:
      - traefik.enable=true
      - traefik.http.routers.yacht.rule=Host(`yacht.home`)
      - traefik.http.services.yacht.loadbalancer.server.port=8000
    networks:
      - traefik

volumes:
  yacht:

networks:
  traefik:
    external: true