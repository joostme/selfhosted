version: "3"
services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    environment:
      - WEBSOCKET_ENABLED=true
      - WEB_VAULT_ENABLED=true
      - SIGNUPS_ALLOWED=false
      - LOG_FILE=/data/vaultwarden.log
    env_file:
      - ./.env
    volumes:
      - ./data:/data
networks:
  default:
    external: true
    name: npm