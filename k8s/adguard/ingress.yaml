apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: adguard-ingress
  namespace: adguard
  labels:
    name: adguard-ingress
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - match: Host(`adguard.domain.com`)
    kind: Rule
    services:
    - name: adguard-http
      port: http